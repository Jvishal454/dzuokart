<div class="container">
    <div class="product-grid">
      <mat-card
        *ngFor="let product of products"
        class="product-card"
        (click)="viewProductDetails(product)"
      ><div class="prod-img">
        <img [src]="product.image" alt="{{product.title}}" draggable="false" >
      </div>
      <div class="product-details">
        <p>{{ product.title.split(' ')[0] }}</p>
        <p >{{ product.title }}</p>
        <p> â‚¹{{product.price}}</p>
      </div>
      </mat-card>
    </div>
    
    <div *ngIf="showViewAllButton" class="view-all-button">
      <button mat-raised-button color="primary" (click)="goToProductsPage()">View All</button>
    </div>
  </div>
