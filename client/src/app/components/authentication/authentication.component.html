<div class="container">
    <div class="card-class">
        <mat-card class="card">
            <div class="btn-div">
                <button mat-raised-button (click)="showLogin()">Login</button>
                <button mat-raised-button (click)="showSignUp()">Signup</button>
            </div>
            <div class="card-col-1" *ngIf="isLoginVisible">
              <img src="assets\images\login\login-3.svg" alt="freelancer" draggable="false">
            </div>
            <div class="card-col-1" *ngIf="isSignUpVisible">
                <img src="assets\images\login\login-5.svg" alt="freelancer" draggable="false">
              </div>


            <div class="card-col-2" *ngIf="isLoginVisible">
              
                This is Login
            </div>
            <div class="card-col-2" *ngIf="isSignUpVisible">
                This is Signup
            </div>
          </mat-card>
    </div>


    <!-- SVG hard positioned  -->
    <div class="login-svg">
        <img src="assets\images\login\freelancer.png" alt="freelancer" draggable="false">
    </div>
    <div class="login-svg-2">
        <img src="assets\images\work\work-4.png" alt="freelancer" draggable="false">
    </div>
</div>
